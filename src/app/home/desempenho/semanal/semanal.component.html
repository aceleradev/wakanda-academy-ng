<div *ngIf="(performace | async) as performace; else performaceErro">
  <div class="">
    <div class="text-center">{{performace.totalWakanderTribesCompleted}} &#8725;
      {{performace.totalWakanderTribesJourney}}<br>Tribos<br>exploradas
    </div>
  </div>
</div>
<ng-template class="p-2 m-2" #performaceErro>
  Houve um erro ao carregar suas performaces
</ng-template>
