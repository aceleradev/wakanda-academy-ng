<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading" *ngIf="lesson else sorry">{{lesson.lessonName}}</h1>
      <ng-template #sorry>
        <h1 class="jumbotron-heading" >Selecione uma aula</h1>
      </ng-template>

      <div *ngIf="loader=='stopped' else loading">
        <a 
          class="btn btn-secondary text-white m-2"
          *ngIf="lesson"
          (click)="onclikAcessar()">
            Acessar 
        </a>

        <a 
          class="btn btn-secondary text-white m-2"
          *ngIf="lesson"
          (click)="onclickProxima()">
            Pr√≥xima Aula
        </a>
      </div>
        <ng-template #loading>
          <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
          <span>Loading...</span>
        </ng-template>
    </div>
</section>
