<body class="back">
  <!-- <a [href]="landingPage" type="button" class="btn btn-danger m-4 text-white">	&#5176; Voltar</a> -->

  <div class="contair">
      <form class="caixa" [formGroup]="loginForm" (submit)="login()">
        <img class="logo" src="../../../assets/images/icons/Logo.svg" alt="logowakanda">
      <div class="form-group">
        <label for="InputEmail"></label>
        <input 
          #InputEmail
          formControlName="email" 
          type="email" 
          class="campo-imput fonte" 
          id="InputEmail"
          placeholder="Email">

            <!-- <app-val-message 
              *ngIf="loginForm.get('email').errors?.required"
              text="Por favor, digite seu email.">
            </app-val-message>

            <app-val-message 
              *ngIf="loginForm.get('email').errors?.emailPadrao"
              text="Email invalido.">
            </app-val-message> -->
      </div>

      <div class="form-group">
        <label for="InputSenha"></label>
        <input 
          formControlName="senha" 
          type="password" 
          class="campo-imput fonte" 
          id="InputSenha"
          placeholder="Senha">
            
            <a 
            [routerLink]="['../signUp']"
            type="button" 
            class="fonte text-white font-esqueceu-senha">
            Esqueceu a senha?
            </a>

      </div>

        <button 
          [disabled]="loginForm.invalid" 
          type="submit" 
          class="btn-entrar">
            Entrar
        </button>

      <small 
        class="d-block text-white text-center pt-3 fonte">NÃ£o possui uma conta? 
        <a 
          [routerLink]="['../signUp']"
          type="button" 
          class="btn-clique-aqui">
            Clique aqui!
      </a>
      </small>
      
    </form>
  </div>
</body>
